<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Informacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link th:replace="/fragments/Boostrap-Icono :: link"></link>

        <!-- ESTILOS DE CSS-->
        <link href="/perfil_usuario.css" rel="stylesheet" type="text/css"/>



    </head>

    <body>

        <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="/fragments/navbarLogueado :: nav"></nav>
        <br><br>

        <h1 align="center" class="Sunday">Modifica tu password</h1>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="container mt-4">
                        <form th:action="@{/modificar1/{id}(id=${usuario.id})}" method="POST" class="row g-3">
                            <input type='hidden' name="id" th:value='${usuario.id}'>
                            <div class="col-md-12">
                                <label for="currentPassword" class="form-label">Password Actual</label>
                                <input type="password" name="currentPassword" placeholder="Ingresa tu contraseña Actual" class="form-control" id="currentPassword" required>
                            </div>

                            <div class="col-md-12">
                                <label for="newPassword" class="form-label">Ingresa tu nueva Password</label>
                                <input type='password' name='newPassword' placeholder="Ingresa tu nueva Password" class="form-control" id="newPassword" minlength="6">
                            </div>

                            <div class="col-md-12">
                                <label for="newPassword2" class="form-label">Repite tu nueva Password</label>
                                <input type="password" name='newPassword2' placeholder="Repite tu nueva Password" class="form-control" id="newPassword2" minlength="6">
                            </div>
                            <br>
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-dark">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br>


        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
        </div>
        <!-- Alerta de Éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
        </div>
        <br><br><br><br><br><br><br><br>

        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->

    </body>
</html>
