<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Gasistas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link th:replace="/fragments/Boostrap-Icono :: link"></link>
        
        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/plomero.css" rel="stylesheet" type="text/css"/>

        <style>
            .card {
                transition: transform 0.3s ease-in-out;
                margin-bottom: 20px; /* Ajusta este valor según sea necesario */
            }

            .card:hover {
                transform: scale(1.1);
            }

            .card-content {
                transform-origin: center center;
                transition: transform 0.3s ease-in-out;
            }

            .card:hover .card-content {
                transform: scale(1.1);
            }
        </style>   
    </head>
    <body>


        <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="/fragments/navbarLogueado :: nav"></nav>


        <div class="container my-5">
            <h1 class="Sunday" align="center">Plomeros Registrados</h1>
            <div class="mt-5"></div>
            <!-- Itera sobre la lista de plomeros -->
            <div class="row">
                <div th:each="plomero : ${plomeros}" class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card bg-dark text-white">
                        <!-- Imagen del plomero -->
                        <img th:if="${plomero.imagen}" th:src="@{/imagen/perfil/{id}(id=${plomero.id})}" class="img-fluid" alt="Plomero Image">
                        <img th:unless="${plomero.imagen}" th:src="@{/imagenes/imagen5.jpeg}" class="img-fluid">
                        <div class="card-body">
                            <!-- Etiqueta para Empresa -->
                            <p><strong>Empresa:</strong> <span th:text="${plomero.nombreEmpresa}"></span></p>
                            <!-- Etiqueta para Nombre -->
                            <p><strong>Nombre:</strong> <span th:text="${plomero.nombre}"></span></p>
                            <!-- Etiqueta para Apellido -->
                            <p><strong>Apellido:</strong> <span th:text="${plomero.apellido}"></span></p>
                            <!-- Etiqueta para Teléfono 
                            <p><strong>Teléfono:</strong> <span th:text="${plomero.telefono}"></span></p>-->
                            <!-- Etiqueta para Email 
                            <p><strong>Email:</strong> <span th:text="${plomero.email}"></span></p>-->
                            <a th:href="@{'/trabajo/contratar/' + ${plomero.id}}" class="btn btn-primary text-white shadow">Contratar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br><br><br><br><br><br><br><br><br><br>
        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Otras dependencias y estilos -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->
    </body>
</html>
