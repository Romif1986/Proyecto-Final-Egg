<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Restablecer Contraseña</title>
        <link th:replace="/fragments/Boostrap-Icono :: link"></link>

        <!-- Estilos de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Tus estilos personalizados u hojas de estilo adicionales -->
        <link href="/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="bg-light">
        <!-- FRAGMENTS DEL NAVBAR -->
        <nav th:replace="/fragments/navbarVisitante :: nav"></nav>
        
        <div class="container py-5">
            <div class="text-center">
                <h1>Restablecer Contraseña</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form th:action="@{/reset-password}" method="post" class="mt-4">
                        <input type="hidden" name="token" th:value="${param.token}" />
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña:</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <!-- Alerta de Error -->
                    <div th:if="${error}" class="alert alert-danger text-center">
                        <p th:text="${error}" class="text-large">Mensaje de error personalizado</p>
                    </div>
                    <!-- Alerta de Éxito -->
                    <div th:if="${mensaje}" class="alert alert-success text-center">
                        <p th:text="${mensaje}" class="text-large">Mensaje de éxito personalizado</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- FRAGMENTS DEL FOOTER -->
        <div th:replace="/fragments/footer :: div"></div>

        <!-- Scripts de Bootstrap y otros -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Otros scripts -->
    </body>
</html>
